apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: blue-nginx-subscription
  namespace: nginx
annotations:
  apps.open-cluster-management.io/github-path: blueGreen/nginx
  apps.open-cluster-management.io/github-branch: master
spec:
  channel: demo-gitops/nginx-deployment
  placement:
    placementRef:
      name: nginx-deployment
      kind: PlacementRule
packageOverrides:
  packageName: kustomization
  packageOverrides:
    value: |
    resources:
    - service-blue.yaml
    - service-green.yaml
    - ingress.yaml
