apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: placement-nginx-subscription
  namespace: nginx-pre-test
  labels:
    app: nginx-placement
  annotations:
    apps.open-cluster-management.io/github-path: placement/nginx
    apps.open-cluster-management.io/github-branch: ansible-prehook
spec:
  channel: demo/gitops
  hooksecretref:
    name: toweraccess
    namespace: nginx-pre-test
  placement:
    placementRef:
      name: nginx-placement
      kind: PlacementRule

