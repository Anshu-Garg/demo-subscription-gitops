apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: nginx-ansible-demo-subscription
  namespace: nginx-pre-test
  labels:
    app: nginx-ansible-demo
  annotations:
    apps.open-cluster-management.io/github-path: ansible/nginx
    apps.open-cluster-management.io/github-branch: master
spec:
  channel: demo/gitops
  hooksecretref:
    name: toweraccess
  placement:
    placementRef:
      name: nginx-ansible-demo
      kind: PlacementRule

